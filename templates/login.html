{% extends "layout.html" %}
{% block title %}login{% endblock %}
{% block body %}
<div class="form-group">
<form action="/login" method="POST">
    <label for="username">Username</label>
    <input class="form-control" id="username" name="username" placeholder="Enter a username" required type="text" /><br>
    <label for="password">Password</label>
    <input class="form-control" id="password" name="password" placeholder="Enter a password" required type="password" /><br>
    <label for="confirm">Confirm password</label>
    <input class="form-control" id="confirm" name="confirm" placeholder="Confirm password" required type="password" /><br>
    <button class="btn btn-primary" type="submit">Register</button>
</form>
</div>
<div id="errorblock">{{ error }}</div>
{% endblock %}
